{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .content{
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(6, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
    }
    .main-video{
        grid-area: 1 / 5 / 7 / 13;
        padding-left: 10px;
    }
    .other-vid{
        grid-area: 1 / 1 / 7 / 5; 
        padding-right: 40px;
    }
    .thumnale{
        width: 100%;
        height: auto;
        max-height: 200px; /* اضبط الحد الأقصى للارتفاع حسب الحاجة */
        object-fit: cover; /* لضمان أن الصورة تملأ الحاوية دون تشويه */
        border-radius: 8px;
    }
    @media(max-width: 512px){
        .content{
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(6, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
    }
    .main-video{
        grid-area: 1 / 1 / 4 / 7;
    }
    .other-vid{
        grid-area: 4 / 1 / 7 / 7;
    }
}

</style>
<div class="content" dir="ltr">
    <div class="main-video">
        <h3 class="d-flex justify-content-center">{{ lesson.title }}</h3>
        <hr>
            {% if lesson.thumnale_image %}
            <div class="video-container">
                <video oncontextmenu="return false;" controlsList="nodownload" id="myVideo" width="640" height="360" poster="{{ lesson.thumnale_image.url }}" controls>
                    <source src="{{ lesson.lesson.url }}" type="video/mp4">
                    <source src="{{ lesson.lesson.url }}" type="video/webm">
                    <source src="{{ lesson.lesson.url }}" type="video/oog">
                </video>
            </div> 
            {% else %}   
            <div oncontextmenu="return false;" controlsList="nodownload" class="video-container" id="myVideo" width="640" height="360">
                <video>
                    <source src="{{ lesson.lesson.url }}" type="video/mp4">
                    <source src="{{ lesson.lesson.url }}" type="video/webm">
                    <source src="{{ lesson.lesson.url }}" type="video/oog">
                </video>
            </div>    

            {% endif %}<hr><br>
            {% if lesson.bdf %}
            <a href="{{lesson.bdf.url}}" download="{{lesson.bdf.name}}" class="btn" style="background-color: blueviolet;"><i class="fa-solid fa-download"></i>  pdf تنزيل الحصة</a><br><br>
            {% endif %}
        <p class="d-flex justify-content-start" dir="rtl">{{ lesson.discrebtion }}</p><br>
    </div>
    <div class="other-vid">
        <h3 class="d-flex justify-content-center">مقترحات</h3><hr>
        {% for les in lessons %}
        <div class="card">
            <a href="{% url 'video' les.id %}" class="text-decoration-none">
                <img class="thumnale" src="{{les.thumnale_image.url}}" alt="thumnale">
                <h5>{{ les.title }}</h5>
            </a>
        </div><hr><br>
        {% endfor %}
    </div>
</div>    
    <script>
        seekBar.addEventListener('input', function() {
    const time = video.duration * (seekBar.value / 100);
    console.log('Current Time:', time);  // للتحقق من الوقت الحالي
    video.currentTime = time;
});

    const video = document.getElementById('myVideo');
    const seekBar = document.getElementById('seekBar');

    </script>
{%endblock%}
